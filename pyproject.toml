[tool.mypy]
python_version = "3.10"
pretty = true
warn_redundant_casts = true
disallow_untyped_calls = true
disallow_untyped_defs = true
no_implicit_optional = true
exclude = "clan_cli.nixpkgs"

[tool.ruff]
target-version = "py311"
line-length = 88
lint.select = [
  "A",
  "ANN",
  "ASYNC",
  "B",
  "C4",
  "DTZ",
  "E",
  "EM",
  "F",
  "FA",
  "I",
  "ICN",
  "ISC",
  "LOG",
  "N",
  "PIE",
  "PT",
  "PYI",
  "Q",
  "RET",
  "RSE",
  "RUF",
  "T10",
  "TID",
  "U",
  "YTT",
]
lint.ignore = ["E501", "E402", "E731", "ANN101", "ANN401", "A003", "RET504"]
